{{ define "main" }}
<main class="page-main pa4" role="main">
  <section class="blog-intro mw7 center mb5">
    <h1 class="f2 f1-ns fw4 lh-solid tc center">Posts in <span class="i">{{ .Title }}</span></h1>
  </section>
  <section class="blog-content mw7 center">
    {{ range .Pages }}
      {{ .Render "summary"}}
    {{ end }}
  </section>
</main>
{{ end }}
